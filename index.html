<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>
    <title>Pokemon</title>
</head>
<body>
    <header class="flex items-center w-[100%] h-[80px] bg-gray-200 drop-shadow-lg p-10 gap-2 sticky top-0">
        <div class="flex items-center w-[500px] h-[40px] bg-white  text-[1.5rem] rounded-xl">
           <input type="text" placeholder="Enter name or random number...." class="input_text w-[500px] h-[40px] outline-none rounded-xl p-5">
           <div class="flex justify-center items-center w-[50px] h-[40px] bg-orange-500 text-white cursor-pointer rounded-xl">
            <i class="fa-solid fa-magnifying-glass"></i>
           </div>
        </div>
        <p class="show_count text-[2rem] uppercase"></p>
    </header>


    <main class="flex justify-between items-center">
      <div class="list grid grid-cols-3 gap-1 w-[60%]">
      </div>
        <div class="big_card fixed top-[20%] left-[60%] right-0 w-[38%] h-[70%] rounded-md bg-slate-300">
        </div>
    </main>

    <script src="./js/pakemon.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
